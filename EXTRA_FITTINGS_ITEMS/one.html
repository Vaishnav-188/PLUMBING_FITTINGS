    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {

            align-items: center;
            width: 100%;
            padding: 12px;
            flex-wrap: wrap;
        }
        button {
            padding: 5px 12px;
            border: none;
            background: green;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        }

        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
        }
        #downloadBtn {

            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>

<body>

<h3>SELECTED ITEMS</h3>

<table id="outputTable">
    <thead>
        <tr>
            <th>S.NO</th>
            <th>ITEM NAME</th>
            <th>QUANTITY</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<button id="downloadBtn" onclick="downloadPDF()">Download PDF</button>

<script>
let list = [];

function addItem(name) {
    let existing = list.find(x => x.name === name);
    if (existing) existing.qty += 1;
    else list.push({ name, qty: 1 });
    renderTable();
}

function removeItem(name) {
    let existing = list.find(x => x.name === name);
    if (existing) {
        existing.qty -= 1;
        if (existing.qty <= 0) {
            list = list.filter(x => x.name !== name);
        }
    }
    renderTable();
}

function renderTable() {
    const tbody = document.querySelector("#outputTable tbody");
    tbody.innerHTML = "";
    list.forEach((item, index) => {
        tbody.innerHTML += `
            <tr>
                <td>${index + 1}</td>
                <td>${item.name}</td>
                <td>${item.qty}</td>
            </tr>
        `;
    });
}

function downloadPDF() {
    const { jsPDF } = window.jspdf;
    var doc = new jsPDF();

    doc.setFontSize(16);
    doc.text("PLUMBING FITTINGS - EXTRA FITTINGS ITEMS", 14, 20);

    if (list.length === 0) {
        doc.setFontSize(12);
        doc.text("S. ANBALAGAN", 14, 40);
        doc.text("9842513183", 14, 48);
        doc.save("EXTRA_FITTINGS_ITEMS_list.pdf");
        return;
    }

    doc.autoTable({
        startY: 30,
        head: [['S.NO', 'ITEM NAME', 'QTY']],
        body: list.map((row, i) => [i + 1, row.name, row.qty]),
        theme: 'grid'
    });

    let finalY = doc.lastAutoTable ? doc.lastAutoTable.finalY + 20 : 50;

    doc.setFontSize(12);
    doc.text("S. ANBALAGAN", 14, finalY);
    doc.text("9842513183", 14, finalY + 8);

    doc.save("EXTRA_ITEMS_FITTINGS_List.pdf");
}
</script>
